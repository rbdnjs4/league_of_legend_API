<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
 
<script>
$(document).ready(function(){
    $("#listButton").click(getJSON); //id="listButton"인 태그에 click하면 function getMemberList() 실행
});
function getJSON() {
                $.ajax({
                type:"get",
                url:"test2.json",
                dataType:"json",
                success: function(data){
                    console.log("통신성공");
                    console.log(data[0].no);
                    str = '<TR>'; 
                        $.each(data , function(i){
                            str += '<TD>' + data[i].no + '</TD><TD>' + data[i].name + '</TD><TD>' + data[i].tel + '</TD><TD>' + data[i].addr + '</TD>' +
                                        '<TD>' + data[i].status + '</TD><TD>' + data[i].comment + '</TD><TD>'+ data[i].date + '</TD>';
                            str += '</TR>';
                        });
                    $('.table_body').append(str);
                },
				
                error:function(){
                    console.log("통신에러");
                }
            })
        }
</script>
<body>
    <table>
        <thead>
            <tr>
                <td>순번</td>
                <td>이름</td>
                <td>전화번호</td>
                <td>주소</td>
                <td>상태</td>
                <td>비고</td>
                <td>날짜</td>
            </tr>
        </thead>
        <tbody class="table_body">

        </tbody>
        <button type="button" onclick="getJSON()"> json 불러오는 버튼</button>
    </table>
</body>
